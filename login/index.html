  <link rel='stylesheet prefetch' href='http://creativegiant.co/dev/codepen/signup/css/ripples.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<body>
		<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
			apiKey: "AIzaSyAxQbFG5UPgV3JyrIOsZjDhe1o6va0ijbs",
			authDomain: "vithacks-19341.firebaseapp.com",
			databaseURL: "https://vithacks-19341.firebaseio.com",
			storageBucket: "vithacks-19341.appspot.com",
			messagingSenderId: "108344437179"
		  };
		  firebase.initializeApp(config);
		</script>
		<div id="app_wrapper">
			<div class="container">
				<section id="login-wrapper">
					<div class="row">
						<div class="col-sm-12 col-md-6 col-md-offset-3">
							<div class="card">
								<button role="button" class="btn btn-white btn-fab btn-close"><i class="zmdi zmdi-close"></i></button>
								<button role="button" class="btn btn-primary btn-fab btn-open"><i class="zmdi zmdi-plus"></i></button>
								<div id="signup_wrapper">
									<header class="card-heading">
										<h2 class="card-title alt-title">Register</h2>
									</header>
									<div class="card-body">
										<form>
											<div class="form-group label-floating is-empty">
												<label class="control-label white">Email</label>
												<input type="email" class="form-control white" id="signup_email" autocomplete="off">
											</div>
											<div class="form-group label-floating is-empty">
												<label class="control-label white">Password</label>
												<input type="password" class="form-control white" id="signup_password">
											</div>
											 
											  <a href="#" id="sub" class="btn btn-white btn-block m-t-30" onclick="signUpButtonClick(); return false; ">Submit</a>
										</form>
									</div>
								</div>
								<div id="login_wrapper">
									<header class="card-heading">
										<h2 class="card-title">Login</h2>
									</header>
									<div class="card-body">
										<form>
											<div class="form-group label-floating is-empty">
												<label class="control-label">Email</label>
												<input type="email" class="form-control" id="login_email" autocomplete="off">
											</div>
											<div class="form-group label-floating is-empty">
												<label class="control-label">Password</label>
												<input type="password" class="form-control" id="login_password">
											</div>
											<div class="checkbox">
												<label>
												  <input type="checkbox"> Remember Me
												</label>
											</div>
											<a href="#" class="btn btn-primary btn-block m-t-30" onclick="loginButtonClick(); return false; ">Submit</a>
											
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		
	</body>
 	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
